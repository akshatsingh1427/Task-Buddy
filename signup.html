<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Create Account - Task Buddy</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #66d6ea 0%, #764ba2 100%);
  position: relative;
  overflow: hidden;
}

body::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000"><polygon fill="%23ffffff10" points="0,0 1000,1000 0,1000"/></svg>');
  background-size: cover;
}

.signup-container {
  background: rgba(255, 255, 255, 0.95);
  padding: 3rem;
  border-radius: 24px;
  text-align: center;
  width: 420px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.1);
  backdrop-filter: blur(10px);
  border: 1px solid rgba(255,255,255,0.2);
  position: relative;
  z-index: 1;
  animation: slideUp 0.6s ease-out;
}

@keyframes slideUp {
  from {
    opacity: 0;
    transform: translateY(30px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

h2 {
  margin-bottom: 2rem;
  color: #4a5568;
  font-size: 2rem;
  font-weight: 700;
  background: linear-gradient(135deg, #66afea, #764ba2);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

.create-icon {
  margin-bottom: 2rem;
}

.create-icon .icon-wrapper {
  width: 80px;
  height: 80px;
  background: linear-gradient(135deg, #667eea, #764ba2);
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  margin: 0 auto;
  box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
}

.create-icon i {
  font-size: 2rem;
  color: white;
}

.input-group {
  position: relative;
  margin-bottom: 1.5rem;
}

.input-group i {
  position: absolute;
  left: 1rem;
  top: 50%;
  transform: translateY(-50%);
  color: #a0aec0;
  z-index: 2;
}

input {
  width: 100%;
  padding: 1rem 1rem 1rem 3rem;
  border: 2px solid #e2e8f0;
  border-radius: 12px;
  background: white;
  font-size: 1rem;
  outline: none;
  color: #4a5568;
  font-weight: 500;
  transition: all 0.3s ease;
}

input:focus {
  border-color: #667eea;
  box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
  transform: translateY(-2px);
}

.create-btn {
  width: 100%;
  padding: 1rem 2rem;
  background: linear-gradient(135deg, #667eea, #764ba2);
  border: none;
  border-radius: 12px;
  cursor: pointer;
  font-size: 1.1rem;
  font-weight: 600;
  color: white;
  transition: all 0.3s ease;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 0.5rem;
  margin-top: 1rem;
  box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
}

.create-btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
}

.back-link {
  margin-top: 1.5rem;
  color: #718096;
  font-size: 0.9rem;
}

.back-link a {
  color: #667eea;
  text-decoration: none;
  font-weight: 500;
}

.back-link a:hover {
  text-decoration: underline;
}

.password-strength {
  margin-top: 0.5rem;
  font-size: 0.8rem;
  text-align: left;
  color: #718096;
}

.strength-bar {
  height: 4px;
  background: #e2e8f0;
  border-radius: 2px;
  margin-top: 0.25rem;
  overflow: hidden;
}

.strength-fill {
  height: 100%;
  width: 0%;
  background: #48bb78;
  transition: all 0.3s ease;
}

@media (max-width: 480px) {
  .signup-container {
    width: 90%;
    padding: 2rem;
    margin: 1rem;
  }
  
  h2 {
    font-size: 1.8rem;
  }
}
</style>
</head>

<body>

<div class="signup-container">
  <h2>Create Account</h2>

  <div class="create-icon">
    <div class="icon-wrapper">
      <i class="fas fa-user-plus"></i>
    </div>
  </div>

  <div class="input-group">
    <i class="fas fa-user"></i>
    <input type="text" id="newUser" placeholder="Choose username" autocomplete="username">
  </div>

  <div class="input-group">
    <i class="fas fa-lock"></i>
    <input type="password" id="newPass" placeholder="Choose password" autocomplete="new-password">
  </div>

  <div class="password-strength">
    <div>Password strength: <span id="strength-text">Weak</span></div>
    <div class="strength-bar">
      <div class="strength-fill" id="strength-bar"></div>
    </div>
  </div>

  <button class="create-btn" onclick="createAccount()">
    <i class="fas fa-user-plus"></i> Create Account
  </button>

  <div class="back-link">
    Already have an account? <a href="login.html">Sign in here</a>
  </div>
</div>

<script>
async function createAccount(){
    const username = document.getElementById("newUser").value;
    const password = document.getElementById("newPass").value;

    if(username.length < 3) {
        alert("Username must be at least 3 characters long");
        return;
    }

    if(password.length < 6) {
        alert("Password must be at least 6 characters long");
        return;
    }

    try {
        const response = await fetch('http://127.0.0.1:8080/register', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username: username, password: password })
        });
        
        const result = await response.json();
        
        if (response.ok) {
            alert("Account Created  Now Login!");
            window.location.href = "login.html";
        } else {
            alert(result.error);
        }
    } catch (error) {
        alert("Backend not running. Please start the server.");
    }
}

document.getElementById('newPass').addEventListener('input', function(e) {
    const password = e.target.value;
    const strengthBar = document.getElementById('strength-bar');
    const strengthText = document.getElementById('strength-text');
    
    let strength = 0;
    if (password.length >= 6) strength += 25;
    if (password.length >= 8) strength += 25;
    if (/[A-Z]/.test(password)) strength += 25;
    if (/[0-9]/.test(password)) strength += 25;
    
    strengthBar.style.width = strength + '%';
    
    if (strength <= 25) {
        strengthBar.style.background = '#e53e3e';
        strengthText.textContent = 'Weak';
    } else if (strength <= 50) {
        strengthBar.style.background = '#ed8936';
        strengthText.textContent = 'Fair';
    } else if (strength <= 75) {
        strengthBar.style.background = '#ecc94b';
        strengthText.textContent = 'Good';
    } else {
        strengthBar.style.background = '#48bb78';
        strengthText.textContent = 'Strong';
    }
});


document.addEventListener('keypress', function(e) {
    if (e.key === 'Enter') {
        createAccount();
    }
});
</script>

</body>
</html>
